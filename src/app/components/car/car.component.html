<body>
  <div class="d-flex justify-content-center">
    <div
      *ngIf="dataLoaded == false"
      class="spinner-border text-success"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<table class="table" *ngIf="dataLoaded == true">
  <thead>
    <tr>
    <td>&nbsp;</td>
    <td>Brand Name</td>
    <td>Car Name</td>
    <td>Color</td>
    <td>Daily Price</td>
  </tr>
  </thead>

  <tbody *ngFor="let car of carDetail "(click)="setCurrentCar(car)" routerLink="/cars/carDetail/{{car.carId}}">
  <tr>
    <td class="photo"><img
      [src]="getCarImage(car, car.carId)"
      alt="Image"
    /></td>
    <td>{{ car.brandName }}</td>
    <td class="name"> {{ car.carName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td> 
  </tr>
</tbody>
</table>
</body>
