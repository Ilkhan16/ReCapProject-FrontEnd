<div class="d-flex justify-content-center">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-success"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<style>
    table,th 
  {
background-color: #D5D5D5;
border: 2px solid #404040;
border-collapse: collapse;
text-align: center;
background-attachment: fixed;
  }
td 
  {
      border: 1px solid black;
      padding:8px;
  }
tr:first-child
  {
      height:80px;
      color: #8B5A00;
      font-weight:bolder;
  }
  tr:nth-child(2n+3){background-color:#8090A3;}

</style>

<table class="table" *ngIf="dataLoaded == true">
  <thead>
    <th>Car ID</th>
    <th>Brand Name</th>
    <th>Car Name</th>
    <th>Color</th>
    <th>Model Year</th>
    <th>Daily Price</th>
    <th>Description</th>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
